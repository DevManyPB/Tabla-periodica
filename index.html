<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="css/header.css">
        <title>Tabla Periodica</title>
    </head>
    <body>
        <div class="header">
            <h1>TABLA PERIODICA</h1>
        </div>

        <div class="tabla">
            <div class="grid">
                <div class="cuadro H">
                    <h4>H</h4>
                    <p>Hidrogeno</p>
                </div>
                <div class="cuadro Li">
                    <h4>Li</h4>
                    <p>Litio</p>
                </div>
                <div class="cuadro Be">
                    <h4>Be</h4>
                    <p>Berilio</p>
                </div>
                <div class="cuadro Na">
                    <h4>Na</h4>
                    <p>Sodio</p>
                </div>
                <div class="cuadro Mg">
                    <h4>Mg</h4>
                    <p>Magnesio</p>
                </div>
                <div class="cuadro K">
                    <h4>K</h4>
                    <p>Potasio</p>
                </div>
                <div class="cuadro Ca">
                    <h4>Ca</h4>
                    <p>Calcio</p>
                </div>
                <div class="cuadro Sc">
                    <h4>Sc</h4>
                    <p>Escandio</p>
                </div>
                <div class="cuadro Ti">
                    <h4>Ti</h4>
                    <p>Titanio</p>
                </div>
                <div class="cuadro V">
                    <h4>V</h4>
                    <p>Vanadio</p>
                </div>
            </div>
        </div>

        </footer>
